<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilos2.css">
  <script src="https://kit.fontawesome.com/75107e43fc.js" crossorigin="anonymous"></script>
  <title>Formulario Responsivo</title>
</head>
<body>
<div class="container container-form">
<div class="container my-4">
  <form class="mx-auto">
    <center><h3>Formulario</h3></center>
    <hr>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="user" type="text" class="form-control" name="hola" placeholder="&#9747; Nombre">
      </div>
    <br>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="useruno" type="text" class="form-control" name="hola1" placeholder="&#9747; Usuario">
      </div>
    <br>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-piggy-bank"></i></span>
        <input id="contra" type="password" class="form-control" name="hola" placeholder="&#9735; Contraseña">
      </div>
    <br>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-piggy-bank"></i></span>
        <input id="contraseña" type="password" class="form-control" name="hola1" placeholder="&#9735; Repita Contraseña">
      </div>

    
    <center><h3>Genero</h3></center>
    <hr>
    <center><div class="form-group">
        <label for="genero">Género</label>
        <select class="" id="genero" name="genero">
            <option value="selector">--Seleccione--</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="pan">Pansexual</option>
            <option value="homosexual">Homosexual</option>
            <option value="bisexual">Bisexual</option>
            <option value="asexual">Asexual</option>
            <option value="demisexual">Demisexual</option>
            <option value="queer">Queer</option>
            <option value="polisexual">Polisexual</option>
            <option value="omnisexual">Omnisexual</option>
            <option value="skoliosexual">Skoliosexual</option>
            <option value="lesbiana">Lesbiana</option>
            <option value="no-binario">No binario o género no conforme</option>
            <option value="genero-fluido">Género fluido</option>
            <option value="agenero">Agénero</option>
            <option value="bigenero">Bigénero</option>
            <option value="transexual">Transexual</option>
            <option value="cisgenero">Cisgénero</option>
            <option value="intersex">Intersex</option>
        </select>
    </div></center>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="recuerdame" name="recuerdame">
      <label class="form-check-label" for="recuerdame">ㅤRecuérdame</label>
    </div>

    <center><button type="submit" class="btn btn-primary">Guardar</button></center>
  </form>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
